{{#projects}}
<article id="{{projectID}}" class="item">
	<h3>{{title}}</h3>
	<figure class="hero"><img src="{{hero}}" alt="" /></figure>
	<div class="project-content">
		<p class="desc">{{description}}</p>
		<a class="project-link" href="{{link}}" target="_blank">{{link}}</a>

		<div class="display">
			<img src="{{desktop}}" alt="" />
			<img src="{{device}}" alt="" />
			<img src="{{mobile}}" alt="" />
		</div>
	</div>
</article>
{{/projects}}
